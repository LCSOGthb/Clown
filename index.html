<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fail Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #menu, #game-container {
            display: none;
            margin-top: 50px;
        }
        #menu {
            display: block;
        }
        .game-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .game-button:hover {
            background-color: #0056b3;
        }
        #back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #FF5733;
            color: white;
            transition: background-color 0.3s;
        }
        #back-button:hover {
            background-color: #C70039;
        }
        #clown-image {
            display: none;
            margin: 20px auto;
            width: 300px;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #reset-button {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Game Selection Menu -->
    <div id="menu">
        <h1>Select a Game</h1>
        <button class="game-button" onclick="startGame('guessNumber')">Guess the Number</button>
        <button class="game-button" onclick="alert('More games coming soon!')">Other Game</button>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <h1>Guess the Number</h1>
        <p>Guess a number between 1 and 10!</p>
        <input type="number" id="player-input" placeholder="Enter your guess" min="1" max="10">
        <button onclick="checkGuess()">Submit</button>
        <button id="reset-button" onclick="resetGame()">Play Again</button>
        <button id="back-button" onclick="goBack()">Back to Menu</button>
    </div>
    <img id="clown-image" src="images.jpg" alt="Clown image as punishment for a wrong guess.">

    <script>
        let correctNumber;

        // Show the selected game
        function startGame(game) {
            if (game === 'guessNumber') {
                correctNumber = Math.floor(Math.random() * 10) + 1; // Initialize the game
                document.getElementById('menu').style.display = 'none'; // Hide menu
                document.getElementById('game-container').style.display = 'block'; // Show game
            }
        }

        // Back to the menu
        function goBack() {
            document.getElementById('game-container').style.display = 'none'; // Hide game container
            document.getElementById('menu').style.display = 'block'; // Show menu
            resetGame(); // Reset the game state for next time
        }

        function checkGuess() {
            const playerInput = document.getElementById("player-input");
            const playerGuess = parseInt(playerInput.value);
            const clownImage = document.getElementById("clown-image");
            const resetButton = document.getElementById("reset-button");

            if (playerGuess < 1 || playerGuess > 10 || isNaN(playerGuess)) {
                alert("Please enter a valid number between 1 and 10!");
                return;
            }

            if (playerGuess === correctNumber) {
                alert("Congratulations! You guessed it!");
            } else {
                alert(`Wrong guess! The correct number was ${correctNumber}. Here's your punishment.`);
                clownImage.style.display = "block";
                clownImage.style.opacity = "1";
            }

            resetButton.style.display = "inline-block"; // Show reset button
        }

        function resetGame() {
            correctNumber = Math.floor(Math.random() * 10) + 1; // Generate a new number
            document.getElementById("player-input").value = ""; // Clear input field
            const clownImage = document.getElementById("clown-image");
            clownImage.style.display = "none"; // Hide clown image
            clownImage.style.opacity = "0"; // Reset opacity
            document.getElementById("reset-button").style.display = "none"; // Hide reset button
        }
    </script>
</body>
</html>
