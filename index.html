<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fail Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #game-container {
            margin-top: 50px;
        }
        #clown-image {
            display: none;
            margin-top: 20px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Guess the Number</h1>
    <div id="game-container">
        <p>Guess a number between 1 and 10!</p>
        <input type="number" id="player-input" placeholder="Enter your guess">
        <button onclick="checkGuess()">Submit</button>
    </div>
    <img id="clown-image" src="images.jpg" alt="You failed!">

    <script>
        const correctNumber = Math.floor(Math.random() * 10) + 1;

        function checkGuess() {
            const playerGuess = parseInt(document.getElementById("player-input").value);
            const clownImage = document.getElementById("clown-image");

            if (playerGuess === correctNumber) {
                alert("Congratulations! You guessed it!");
            } else {
                alert("Wrong guess! Here's your punishment.");
                clownImage.style.display = "block";
            }
        }
    </script>
</body>
</html>
