<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Useless Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #menu, #game-container, #dev-container {
            display: none;
            margin-top: 50px;
        }
        #menu {
            display: block;
        }
        .game-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .game-button:hover {
            background-color: #0056b3;
        }
        #back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #FF5733;
            color: white;
            transition: background-color 0.3s;
        }
        #back-button:hover {
            background-color: #C70039;
        }
        .dev-info {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #222;
            color: white;
            border-radius: 5px;
            text-align: left;
            max-width: 600px;
            margin: 20px auto;
            overflow-wrap: break-word;
        }
        #dev-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #007BFF;
            border: none;
            background: none;
            cursor: pointer;
            text-decoration: underline;
        }
        #dev-button:hover {
            color: #0056b3;
        }
    </style>
    
    <!-- Turnstile API Script -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <!-- Game Selection Menu -->
    <div id="menu">
        <h1>Select a Game</h1>
        <button class="game-button" onclick="startGame('guessNumber')">Guess The Number</button>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <h1>Guess The Number</h1>
        <p>Guess a number between 1 and 10!</p>
        <input type="number" id="player-input" placeholder="Enter your guess" min="1" max="10">
        <button onclick="checkGuess()">Submit</button>
        <button id="reset-button" onclick="resetGame()">Play Again</button>
        <button id="back-button" onclick="goBack()">Back to Menu</button>
    </div>

    <!-- Developer Container -->
    <div id="dev-container">
        <h1>Developer Mode</h1>
        <p>Welcome, Developer! Here's your exclusive information:</p>
        <div class="dev-info" id="dev-info">
            <!-- Developer-only information -->
        </div>
        <button id="back-button" onclick="goBack()">Back to Menu</button>
    </div>

    <!-- Developer Mode Button -->
    <button id="dev-button" onclick="authDev()">Developer Mode</button>

    <script>
        let correctNumber;

        // Show the selected game
        function startGame(game) {
            if (game === 'guessNumber') {
                correctNumber = Math.floor(Math.random() * 10) + 1; // Initialize the game
                document.getElementById('menu').style.display = 'none'; // Hide menu
                document.getElementById('game-container').style.display = 'block'; // Show game
                document.getElementById('reset-button').style.display = 'inline-block'; // Show Play Again button
            }
        }

        // Back to the menu
        function goBack() {
            document.getElementById('menu').style.display = 'block'; // Show menu
            document.getElementById('game-container').style.display = 'none'; // Hide game container
            document.getElementById('dev-container').style.display = 'none'; // Hide developer container
            resetGame(); // Reset the game state for next time
        }

        // Developer authentication
        function authDev() {
            const password = prompt("Enter Developer Password:");
            const devPassword = "dev123"; // Replace with a more secure password or hash

            if (password === devPassword) {
                alert("Access Granted! Welcome, Developer.");
                showDevContainer();
            } else {
                alert("Access Denied! Incorrect password.");
            }
        }

        // Show the developer container
        function showDevContainer() {
            document.getElementById('menu').style.display = 'none'; // Hide menu
            document.getElementById('dev-container').style.display = 'block'; // Show developer container

            const devInfo = document.getElementById('dev-info');
            devInfo.innerHTML = `
                <strong>Game State:</strong><br>
                Correct Number: ${correctNumber || "N/A"}<br>
                Current Time: ${new Date().toLocaleString()}<br>
                <strong>Notes:</strong><br>
                - Add more games to the menu.<br>
                - Optimize game logic.<br>
                - Ensure responsive design compatibility.
            `;
        }

        function checkGuess() {
            const playerInput = document.getElementById("player-input");
            const playerGuess = parseInt(playerInput.value);
            const clownImage = document.getElementById("clown-image");
            const resetButton = document.getElementById("reset-button");

            if (playerGuess < 1 || playerGuess > 10 || isNaN(playerGuess)) {
                alert("Please enter a valid number between 1 and 10!");
                return;
            }

            if (playerGuess === correctNumber) {
                alert("Congratulations! You guessed it!");
            } else {
                alert(`Wrong guess! The correct number was ${correctNumber}.`);
            }

            resetButton.style.display = "inline-block"; // Show reset button
        }

        function resetGame() {
            correctNumber = Math.floor(Math.random() * 10) + 1; // Generate a new number
            document.getElementById("player-input").value = ""; // Clear input field
            document.getElementById("reset-button").style.display = "inline-block"; // Show reset button
        }
    </script>

    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "0d5e77368d2644a38d47c488e4e0ab59"}'></script>
    <!-- End Cloudflare Web Analytics -->
</body>
</html>
