<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Useless Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #menu, #game-container, #dev-container, #minecraft-container, #login-container {
            display: none;
            margin-top: 50px;
        }
        #menu {
            display: block; /* Show the menu by default */
        }
        .game-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .game-button:hover {
            background-color: #0056b3;
        }
        #back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #FF5733;
            color: white;
            transition: background-color 0.3s;
        }
        #back-button:hover {
            background-color: #C70039;
        }
        .dev-info {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #ffffff; /* Light background for dev info */
            color: #333;
            border-radius: 5px;
            text-align: left;
            max-width: 600px;
            margin: 20px auto;
            overflow-wrap: break-word;
        }
        .dev-history {
            background-color: #f5f5f5; /* Matches the current theme background */
            border-radius: 5px;
            margin-top: 10px;
            padding: 15px;
            color: #333; /* Dark text for readability */
        }
        .dev-history h3 {
            margin-bottom: 10px;
        }
        .dev-history p {
            font-size: 14px;
            color: #666; /* Light color for history notes */
            margin: 5px 0;
        }
        #dev-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #007BFF;
            border: none;
            background: none;
            cursor: pointer;
            text-decoration: underline;
        }
        #dev-button:hover {
            color: #0056b3;
        }
        #version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #333;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Login screen styles */
        #login-container {
            display: block;
            text-align: center;
        }
        #login-container input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #login-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        #login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div id="menu">
        <h1>Welcome to A Useless Website</h1>
        <button class="game-button" onclick="startGuessTheNumber()">Guess The Number</button>
        <button class="game-button" onclick="startMinecraft()">Minecraft</button>
        <button id="dev-button" onclick="showLoginScreen()">Developer Mode</button>
    </div>

    <!-- Login Screen for Developer Mode -->
    <div id="login-container">
        <h2>Login to Developer Mode</h2>
        <input type="text" id="dev-username" placeholder="Username" />
        <input type="password" id="dev-password" placeholder="Password" />
        <button onclick="authDev()">Login</button>
        <button onclick="cancelLogin()">Cancel</button>
    </div>

    <!-- Developer Container -->
    <div id="dev-container">
        <h2>Developer Mode</h2>
        <div class="dev-info">
            <h3>Developer Notes</h3>
            <div class="dev-history">
                <h3>History & Notes</h3>
                <p>Developer Mode is enabled for testing purposes.</p>
                <p>Remember to keep everything under wraps during development.</p>
                <p>Check each update carefully.</p>
                <p><strong>Date and Time:</strong> <span id="dev-date-time"></span></p>
            </div>
        </div>
        <button id="back-button" onclick="backToMenu()">Back to Menu</button>
    </div>

    <script>
        // Developer authentication
        function showLoginScreen() {
            document.getElementById('menu').style.display = 'none'; // Hide menu
            document.getElementById('login-container').style.display = 'block'; // Show login screen
        }

        function authDev() {
            const username = document.getElementById("dev-username").value;
            const password = document.getElementById("dev-password").value;

            // Checking if the username and password match the dev credentials
            const devUsername = "LCSdev";
            const devPassword = "LCSdev"; // Developer password

            if (username === devUsername && password === devPassword) {
                alert("Access Granted! Welcome, Developer.");
                showDevContainer();
            } else {
                alert("Access Denied! Incorrect username or password.");
            }
        }

        // Show the developer container
        function showDevContainer() {
            document.getElementById('login-container').style.display = 'none'; // Hide login screen
            document.getElementById('dev-container').style.display = 'block'; // Show developer container
            updateDevDateTime(); // Update date and time when dev mode is shown
        }

        // Go back to the main menu
        function backToMenu() {
            document.getElementById('menu').style.display = 'block'; // Show menu
            document.getElementById('dev-container').style.display = 'none'; // Hide developer container
        }

        // Cancel the login and go back to the menu
        function cancelLogin() {
            document.getElementById('menu').style.display = 'block'; // Show menu
            document.getElementById('login-container').style.display = 'none'; // Hide login screen
        }

        // Placeholder function to start Guess The Number
        function startGuessTheNumber() {
            alert("Guess The Number Game starting...");
        }

        // Updated function for Minecraft starting message
        function startMinecraft() {
            alert("Minecraft is starting...");
        }

        // Update Date and Time in Developer Notes
        function updateDevDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleString(); // Local date and time format
            document.getElementById('dev-date-time').textContent = dateTimeString;
        }

        // Display the current version in the menu at the bottom right
        function displayVersion() {
            const version = "Version 1.0.0"; // Current version
            document.getElementById('version').textContent = version;
        }

        // Display version on page load
        window.onload = displayVersion;
    </script>

    <!-- Display Current Version -->
    <div id="version"></div>
</body>
</html>
