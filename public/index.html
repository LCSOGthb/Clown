<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Useless Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu Button -->
    <button id="menu-button" onclick="goToMenu()">Menu</button>

    <!-- Main Menu -->
    <div id="menu">
        <h1>Welcome to A Useless Website</h1>
        <button onclick="startGame()">Start Game</button>
        <p id="game-start-message" style="color: #888; font-style: italic; margin-top: 10px;"></p>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" style="display: none;">
        <h1>Loading...</h1>
    </div>

    <!-- Game Selection -->
    <div id="game-selection" style="display: none;">
        <h2>Select a Game</h2>
        <button onclick="loadGame('guess')">Guess The Number</button>
        <button onclick="loadGame('minecraft')">Minecraft</button>
    </div>
    
    <!-- Footer -->
    <footer>
        Version: <span id="version-info">Loading...</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
