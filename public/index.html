<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Useless Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #menu {
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #555;
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Welcome to A Useless Website</h1>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="version">Loading commit info...</div>

    <script>
        async function fetchLatestCommit() {
            const repoOwner = "LCSOGthb"; // GitHub username
            const repoName = "Games";     // Repository name

            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/commits/main`);
                if (response.ok) {
                    const data = await response.json();
                    const commitHash = data.sha.substring(0, 7); // Shorten the hash for display
                    const commitDate = new Date(data.commit.author.date).toLocaleString(); // Format the commit date
                    document.getElementById("version").textContent = `Commit: ${commitHash} | Date: ${commitDate}`;
                } else {
                    console.error("Failed to fetch commit:", response.statusText);
                    document.getElementById("version").textContent = "Commit: Unable to Fetch";
                }
            } catch (error) {
                console.error("Error fetching commit:", error);
                document.getElementById("version").textContent = "Commit: Error";
            }
        }

        function startGame() {
            alert("Game starting...");
        }

        // Fetch the latest commit on page load
        fetchLatestCommit();
    </script>
</body>
</html>
