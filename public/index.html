<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Useless Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #menu, .game-section {
            margin-top: 50px;
        }

        .game-section {
            display: none;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #reset-button {
            display: none;
            margin-top: 10px;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <!-- Menu Section -->
    <div id="menu">
        <h1>Welcome to A Useless Website</h1>
        <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Guess The Number Game Section -->
    <div id="guess-game" class="game-section">
        <h2>Guess The Number</h2>
        <p>Guess a number between 1 and 10!</p>
        <input type="number" id="player-input" placeholder="Enter your guess" min="1" max="10">
        <button onclick="checkGuess()">Submit</button>
        <button id="reset-button" onclick="resetGame()">Play Again</button>
    </div>

    <!-- Footer Section -->
    <footer>
        Version: <span id="version-info">Loading...</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
